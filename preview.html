<!DOCTYPE html>
<html>
    <head>
        <title>AR and 3D</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .demo{
                height: 100vh;
                width: 100%;
            }
            .demo model-viewer{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="demo">
         <model-viewer id="model" src="horse\Horse.glb" auto-rotate camera-controls skybox-image="horse\grass.hdr" animation-name="Running" autoplay ar></model-viewer>   
        </div>
    </body>
</html>
